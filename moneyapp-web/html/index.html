<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Using feedback icons</h3>
                </div>
                <div class="panel-body">
                    <form id="signupForm" method="post" class="form-horizontal" action="" novalidate="novalidate">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="full_name">Full name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="full_name" name="name" placeholder="First name" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="username">Username</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="email">Email</label>
                            <div class="col-sm-5">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="password">Password</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="confirm_password">Confirm password</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="addressl1">Address Line 1</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="addressl1" name="addressline1" placeholder="Address Line 1" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="addressl2">Addresss Line 2</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="addressl2" name="addressline2" placeholder="Addresss Line 2" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="country">Country</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="country" name="country" placeholder="Country" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="pin_code">Pin Code</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" id="pin_code" name="pincode" placeholder="Pin Code" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="phone">Phone No</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone No" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-5 col-sm-offset-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="agree" name="agree" value="agree" />Please agree to our policy
                                    </label>
                                </div>
                            </div>
                        </div>

                        


                      <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-4">
                            <button type="submit" class="btn btn-primary" name="signup1" value="Sign up">Sign up</button>
                        </div>
                    </div>

                        <script>
       var input = document.querySelector("#phone");
  window.intlTelInput(input);

        
    </script>
                </form>
            </div>
        </div>
    </div>
</div>
